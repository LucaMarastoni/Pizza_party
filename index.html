<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Party</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #4a2c0d; /* Sfondo scuro, colore forno a legna */
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 4em;
      color: #ffcc00;
      font-family: 'Pacifico', cursive;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 5px solid #ffcc00;
      transition: transform 0.6s ease-in-out;
      object-fit: cover;
    }
    .rotate {
      transform: rotate(360deg);
    }
    .button {
      background-color: #ffcc00;
      color: #4a2c0d;
      padding: 15px 30px;
      font-size: 1.4em;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      border: 3px solid #d48f00;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }
    .button:hover {
      background-color: #ff9800;
      border-color: #e67e00;
      transform: scale(1.1);
    }
    #pizzaFact {
      position: fixed;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 204, 0, 0.9);
      color: #4a2c0d;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2em;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pizza Party</h1>
    <!-- Sostituisci il percorso qui con quello della tua immagine locale -->
    <img src="images/pizza-party-logo.png" alt="Pizza Logo" class="logo">
    <a href="http://95.110.233.26/pizzaparty/" class="button">Ordina la tua pizza!</a>
  </div>

  <!-- Div per mostrare il fatto sulla pizza -->
  <div id="pizzaFact"></div>

  <script>
    // Fatti interessanti sulla pizza
    const facts = [
      "La pizza Margherita è nata a Napoli!",
      "Il 30% delle pizze vendute sono Margherita!",
      "Ci sono oltre 500 tipi di pizza nel mondo!",
      "La pizza è uno dei piatti più amati al mondo!"
    ];

    // Aggiungi interazione al logo: al clic, ruota e mostra un fatto casuale per 3 secondi
    const logo = document.querySelector('.logo');
    logo.addEventListener('click', function() {
      this.classList.add('rotate');
      // Seleziona un fatto casuale
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      const factDiv = document.getElementById('pizzaFact');
      factDiv.textContent = randomFact;
      factDiv.style.display = 'block';
      // Nascondi il fatto e rimuovi la rotazione dopo 3 secondi
      setTimeout(() => {
        factDiv.style.display = 'none';
        this.classList.remove('rotate');
      }, 3000);
    });
  </script>
</body>
</html>
