<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe5b4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/92/Pizza_icon.svg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .button {
            background-color: #d32f2f;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pizza Party</h1>
        <div class="logo"></div>
        <a href="http://95.110.233.26/pizzaparty/" class="button">Scopri di pi√π</a>
    </div>
</body>
</html>
