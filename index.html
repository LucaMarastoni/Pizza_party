<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Party</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- Font per il titolo -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Reset di base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo pagina */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f44336, #ff9800); /* Gradiente rosso/arancio */
      overflow-x: hidden; /* Evita scrollbar orizzontale */
    }

    /* Contenitore a piena altezza (hero section) */
    .hero {
      min-height: 100vh;            /* Riempie tutta l'altezza della finestra */
      display: flex;
      flex-direction: column;
      justify-content: center;      /* Centra verticalmente */
      align-items: center;          /* Centra orizzontalmente */
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    /* Titolo */
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    /* Logo */
    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 20px;
      transition: transform 0.6s ease-in-out;
      cursor: pointer;
    }
    /* Rotazione logo */
    .rotate {
      transform: rotate(360deg);
    }

    /* Pulsante */
    .button {
      background-color: #fff;
      color: #f44336;
      padding: 15px 30px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      border: 2px solid #f44336;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
    }
    .button:hover {
      background-color: #f44336;
      color: #fff;
      transform: scale(1.05);
    }

    /* Popup per il fatto sulla pizza */
    #pizzaFact {
      position: fixed;
      bottom: 10%;              /* Puoi modificare se lo vuoi più in alto o più in basso */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      color: #f44336;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }

    /* Media query per schermi piccoli */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .logo {
        width: 140px;
        height: 140px;
      }
      .button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sezione principale (hero) -->
  <div class="hero">
    <h1>Pizza Party</h1>
    <!-- Inserisci qui il percorso locale della tua immagine -->
    <img src="images/pizza-party-logo.png" alt="Pizza Logo" class="logo">

    <a href="http://95.110.233.26/pizzaparty/" class="button">Ordina la tua pizza!</a>
  </div>

  <!-- Div per mostrare il fatto sulla pizza -->
  <div id="pizzaFact"></div>

  <script>
    // Alcuni fatti interessanti sulla pizza
    const facts = [
      "La pizza Margherita è nata a Napoli!",
      "Il 30% delle pizze vendute sono Margherita!",
      "Esistono oltre 500 varianti di pizza nel mondo!",
      "La pizza è uno dei piatti più amati a livello globale!"
    ];

    // Seleziona il logo
    const logo = document.querySelector('.logo');
    // Aggiunge interazione al clic
    logo.addEventListener('click', function() {
      // Anima la rotazione
      this.classList.add('rotate');

      // Seleziona un fatto casuale
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      const factDiv = document.getElementById('pizzaFact');
      factDiv.textContent = randomFact;
      factDiv.style.display = 'block';

      // Dopo 3 secondi nasconde il fatto e rimuove la rotazione
      setTimeout(() => {
        factDiv.style.display = 'none';
        this.classList.remove('rotate');
      }, 3000);
    });
  </script>
</body>
</html>
